<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blijf georganiseerd met onze gebruiksvriendelijke kalender met evenementen, herinneringen en een aanpasbare interface. Gemaakt met HTML, CSS en JavaScript. Begin vandaag nog met plannen!"
    />
    <meta
      name="keywords"
      content="kalender, evenementen, herinneringen, javascript, html, css, open source codering"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kalender met Evenementen</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Zo</div>
            <div>Ma</div>
            <div>Di</div>
            <div>Wo</div>
            <div>Do</div>
            <div>Vr</div>
            <div>Za</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/jjjj" class="date-input" />
              <button class="goto-btn">Ga</button>
            </div>
            <button class="today-btn">Vandaag</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wo</div>
          <div class="event-date">12 december 2022</div>
        </div>
        <div class="events"></div>
        <button class="save-btn">Opslaan</button>
        <div class="add-event-wrapper">  
          <div class="add-event-header">
            <div class="title">Evenement Toevoegen</div>
            <i class="fas fa-times close"></i>
           
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Naam van het Evenement" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Tijd van"
                class="event-time-from"
              /> 
            </div>
            
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Tijd tot"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Evenement Toevoegen</button>
          </div>
        </div>
      </div>  

      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    

    
    <script src="script.js"></script>
  </body>
</html>
